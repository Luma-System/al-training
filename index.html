<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Multiple Sites</title>
    <script>
        window.onload = function() {
            const urls = [
                "https://example.com",
                "https://example.org",
                "https://example.net"
            ];
            urls.forEach(url => window.open(url, '_blank'));
        };
    </script>
</head>
</html>
