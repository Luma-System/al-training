<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open Multiple Sites</title>
    <script>
      window.onload = function () {
        const urls = [
          "profile.training.cis.khmember.com",
          "entry.training.cis.khmember.com",
          "admin.training.cis.khmember.com",
        ];

        urls.forEach((url) => window.open(url, "_blank"));
      };
    </script>
  </head>
</html>
