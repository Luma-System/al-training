<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LM Multi-Site Launcher</title>
    <script>
      window.onload = function () {
        const urls = [
          "https://go.gov.kh/mlmupc/training-cis-entry",
          "https://go.gov.kh/mlmupc/training-cis-profile",
          "https://go.gov.kh/mlmupc/training-cis-admin",
        ];

        urls.forEach((url) => window.open(url, "_blank"));
      };
    </script>
  </head>
</html>
